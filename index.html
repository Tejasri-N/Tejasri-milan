<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">User Profile</h1>
        <form id="profileForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" required>
                <div class="invalid-feedback">Please enter your contact number.</div>
            </div>
            <div class="mb-3">
                <label for="hostelBlock" class="form-label">Hostel Block</label>
                <select class="form-select" id="hostelBlock" required>
                    <option value="">Choose...</option>
                    <option value="A">Aryabhatta</option>
                    <option value="B">Bhaskara</option>
                    <option value="C">Brahmagupta</option>
                    <option value="D">Charaka</option>
                    <option value="E">Gargi</option>
                    <option value="F">Kapila</option>
                    <option value="G">Kautilya</option>
                    <option value="H">Maitreyi</option>
                    <option value="I">Ramanuja</option>
                    <option value="J">Susruta</option>
                    <option value="K">Varahamihira</option>
                    <option value="L">Vyasa</option>
                    <option value="M">Raman</option>
                    <option value="N">Ramanujan</option>
                    <option value="O">Kalam</option>
                    <option value="P">Sarabhai</option>
                    <option value="Q">Bhabha</option>
                    <option value="R">Visvesvaraya</option>
                    <option value="S">Anandi</option>
                </select>
                <div class="invalid-feedback">Please select a hostel block.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Events Interested</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="event1" value="Event 1">
                    <label class="form-check-label" for="event1">Event 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="event2" value="Event 2">
                    <label class="form-check-label" for="event2">Event 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="event3" value="Event 3">
                    <label class="form-check-label" for="event3">Event 3</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
